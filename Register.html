<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
</head>
<body>
	<fieldset>
		<legend>注册新用户</legend>
		<form action="#" method="post">
			<table cellpadding="2" align="center">
				<tr>
					<td align="right">用户名：</td>
					<td>
						<input type="text" name="username">
					</td>
				</tr>
				<tr>
					<td align="right">密码：</td>
					<td>
						<input type="password" name="password">
					</td>
				</tr>
				<tr>
					<td align="right">性别：</td>
					<td>
						<input type="radio" name="gender" value="male">男
						<input type="radio" name="gender" value="female">女
					</td>
				</tr>
				<tr>
					<td align="right">兴趣：</td>
					<td>
						<input type="checkbox" name="interest" value="basketball">打篮球
						<input type="checkbox" name="interest" value="read">看书
						<input type="checkbox" name="interest" value="game">打游戏
					</td>
				</tr>
				<tr>
					<td align="right">头像：</td>
					<td>
						<input type="file" name="photo">
					</td>
				</tr>
				<tr>
					<td align="right">城市：</td>
					<td>
						<select name="position" multiple="">
							<option value="1">南昌</option>
							<option value="2">赣州</option>
							<option value="3">九江</option>
							<option value="4">上饶</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="注册">
						<input type="reset" value="重置">
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
